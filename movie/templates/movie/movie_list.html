{% extends "base_generic.html" %}

{% block content %}

<a href="{% url 'movie-create' %}" class="w3-bar-item w3-button">ADD NEW MOVIE</a>

<h1>Movie List</h1>
<div class="container">
  <div class="row">
    <div class="col-sm">
{% for movie in movie_list %}
<a href="{% url 'movie-detail' movie.id %}">
        <img src="{{ movie.img_url }}" style="width:300px; height: 300px; object-fit: cover">
    </a>
      </div>
</div>
</div>
{% endfor %}
{% endblock %}
