{% extends "base_generic.html" %}

{% block content %}

<button><a href="{% url 'director-create' %}" class="w3-bar-item w3-button">CREATE NEW DIRECTOR</a></button>

<h1>All Directors</h1>

<div class="container px-4">
  <div class="row gx-5">
    <div class="col">

{% for director in directors %}

<a href="{% url 'director-detail' director.id %}">
        <img src="{{ director.profile_url }}" style="width:200px; height: 200px; object-fit: cover">
    </a>
      </div>
</div>
</div>

{% endfor %}
{% endblock %}
