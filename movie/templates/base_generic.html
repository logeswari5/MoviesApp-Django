<!DOCTYPE html>
<html>
<title>MOVIES</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="{% url 'index' %}" class="w3-bar-item w3-button">HOME</a>
  <a href="{% url 'movies' %}" class="w3-bar-item w3-button">MOVIE LIST</a>
    <a href="{% url 'directors' %}" class="w3-bar-item w3-button">ALL DIRECTORS</a>
    <a href="{% url 'studios' %}" class="w3-bar-item w3-button">STUDIO LIST</a>
</div>
<div class="w3-blue">
  <button class="w3-button w3-blue w3-xlarge" onclick="w3_open()">â˜°</button>
  <div class="w3-container">
    <h2>MOVIES HERE</h2>
  </div>
</div>

<div class="w3-container">
<div class="row mt-4">
        <div class="col-lg-3  col-md-3 col-sm-12">
        </div>
        <div class="col-lg-8 col-lg-8 md-12 col-md-12 col-sm-12">

            {% block body %}{% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>

        </ul>
    </div>
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
