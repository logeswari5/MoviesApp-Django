{% extends "base_generic.html" %}

{% block content %}

  <a href="{% url 'studio-create' %}" class="w3-bar-item w3-button">ADD NEW STUDIO</a>

  <h1>STUDIO LIST: </h1>
  {% if studio_list %}
  <ul>
    {% for studio in studio_list %}
      <li>
        <a href="{{ studio.get_absolute_url }}">{{ studio.title }} </a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There is no studio.</p>
  {% endif %}
{% endblock %}
